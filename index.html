<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Testeur de mot de passe</title>

  <style>
   
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #e0ecff, #fdfbff);
  min-height: 100vh;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: 80px auto;
  background: white;
  padding: 35px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
  text-align: center;
}

h1 {
  margin-top: 0;
  color: #2c3e50;
  font-size: 1.9em;
}

p {
  color: #555;
  font-size: 0.95em;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 1em;
  margin-top: 20px;
  border-radius: 10px;
  border: 1px solid #ccc;
  transition: border 0.3s, box-shadow 0.3s;
}

input:focus {
  outline: none;
  border-color: #6c9cff;
  box-shadow: 0 0 0 3px rgba(108,156,255,0.25);
}

#result {
  margin-top: 22px;
  font-size: 1.25em;
  font-weight: bold;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 18px;
}

ul li {
  margin: 6px 0;
  font-size: 0.95em;
}

#strength-bar {
  transition: width 0.4s ease, background-color 0.4s ease;
}
</style>

</head>

<body>
  <div class="container">
    <h1>Testeur de mot de passe</h1>
    <p>Entrez un mot de passe pour vérifier sa robustesse.</p>

    <input type="password" id="password" placeholder="Votre mot de passe">

    <div id="result">Résultat : —</div>

    <ul id="details"></ul>

    <div style="background:#eee; height:12px; border-radius:6px; margin-top:20px;">
      <div id="strength-bar" style="height:100%; width:0%; border-radius:6px;"></div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const result = document.getElementById("result");
    const details = document.getElementById("details");
    const strengthBar = document.getElementById("strength-bar");

    passwordInput.addEventListener("input", function () {
      const password = passwordInput.value;
      details.innerHTML = "";

      const checks = [
        { label: "Au moins 8 caractères", test: password.length >= 8 },
        { label: "Une majuscule (A-Z)", test: /[A-Z]/.test(password) },
        { label: "Un chiffre (0-9)", test: /[0-9]/.test(password) },
        { label: "Un symbole (!@#$...)", test: /[^A-Za-z0-9]/.test(password) }
      ];

      let score = 0;

      checks.forEach(check => {
        const li = document.createElement("li");
        li.textContent = (check.test ? "✅ " : "❌ ") + check.label;
        details.appendChild(li);
        if (check.test) score++;
      });

      // Barre de force
      let percentage = (score / 4) * 100;
      strengthBar.style.width = percentage + "%";

      if (score <= 1) {
        strengthBar.style.backgroundColor = "red";
      } else if (score <= 3) {
        strengthBar.style.backgroundColor = "orange";
      } else {
        strengthBar.style.backgroundColor = "green";
      }

      // Texte résultat
      if (password.length === 0) {
        result.textContent = "Résultat : —";
        result.style.color = "#000";
        details.innerHTML = "";
        strengthBar.style.width = "0%";
        strengthBar.style.backgroundColor = "transparent";
      } else if (score <= 1) {
        result.textContent = "❌ Mot de passe faible";
        result.style.color = "red";
      } else if (score <= 3) {
        result.textContent = "⚠️ Mot de passe moyen";
        result.style.color = "orange";
      } else {
        result.textContent = "✅ Mot de passe fort";
        result.style.color = "green";
      }
    });
  </script>
</body>
</html>
