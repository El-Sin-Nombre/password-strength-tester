<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Testeur de mot de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-top: 15px;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Testeur de mot de passe</h1>
    <p>Entrez un mot de passe pour vérifier sa robustesse.</p>

    <input type="password" id="password" placeholder="Votre mot de passe">

    <div id="result">Résultat : —</div>
  </div>
</body>
</html>
