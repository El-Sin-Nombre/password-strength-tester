<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Testeur de mot de passe</title>

  <style>
body {
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 500px;
  max-width: 90%;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);
  color: #fff;
}

h1 {
  margin-top: 0;
  font-size: 2.1em;
  letter-spacing: 1px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #00f2fe, #4facfe);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  color: #d0e7ff;
  font-size: 0.95em;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 1em;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: white;
  outline: none;
}

input::placeholder {
  color: rgba(255,255,255,0.6);
}

input:focus {
  box-shadow: 0 0 0 2px rgba(79,172,254,0.6);
}

#result {
  margin-top: 22px;
  font-size: 1.3em;
  font-weight: bold;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

ul li {
  font-size: 0.95em;
  margin: 6px 0;
}

#strength-bar {
  transition: width 0.4s ease, background-color 0.4s ease;
}
</style>


</head>

<body>
  <div class="container">
    <h1>Testeur de mot de passe</h1>
    <p>Entrez un mot de passe pour vérifier sa robustesse.</p>

    <input type="password" id="password" placeholder="Votre mot de passe">

    <div id="result">Résultat : —</div>

    <ul id="details"></ul>

    <div style="background:#eee; height:12px; border-radius:6px; margin-top:20px;">
      <div id="strength-bar" style="height:100%; width:0%; border-radius:6px;"></div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const result = document.getElementById("result");
    const details = document.getElementById("details");
    const strengthBar = document.getElementById("strength-bar");

    passwordInput.addEventListener("input", function () {
      const password = passwordInput.value;
      details.innerHTML = "";

      const checks = [
        { label: "Au moins 8 caractères", test: password.length >= 8 },
        { label: "Une majuscule (A-Z)", test: /[A-Z]/.test(password) },
        { label: "Un chiffre (0-9)", test: /[0-9]/.test(password) },
        { label: "Un symbole (!@#$...)", test: /[^A-Za-z0-9]/.test(password) }
      ];

      let score = 0;

      checks.forEach(check => {
        const li = document.createElement("li");
        li.textContent = (check.test ? "✅ " : "❌ ") + check.label;
        details.appendChild(li);
        if (check.test) score++;
      });

      // Barre de force
      let percentage = (score / 4) * 100;
      strengthBar.style.width = percentage + "%";

      if (score <= 1) {
        strengthBar.style.backgroundColor = "red";
      } else if (score <= 3) {
        strengthBar.style.backgroundColor = "orange";
      } else {
        strengthBar.style.backgroundColor = "green";
      }

      // Texte résultat
      if (password.length === 0) {
        result.textContent = "Résultat : —";
        result.style.color = "#000";
        details.innerHTML = "";
        strengthBar.style.width = "0%";
        strengthBar.style.backgroundColor = "transparent";
      } else if (score <= 1) {
        result.textContent = "❌ Mot de passe faible";
        result.style.color = "red";
      } else if (score <= 3) {
        result.textContent = "⚠️ Mot de passe moyen";
        result.style.color = "orange";
      } else {
        result.textContent = "✅ Mot de passe fort";
        result.style.color = "green";
      }
    });
  </script>
</body>
</html>
